name: CI

on: pull_request

jobs:
  CI:
    name: Run CI

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install libraries
        run: sudo apt-get install -y libboost-all-dev

      - name: Style test
        run: |
          sudo apt-get install -y cppcheck
          cppcheck --enable=warning,style,performance,portability project/

      - name: Build
        run: ./server.sh build

      - name: Coverage test
        run: |
          sudo apt-get install -y lcov
          ./server.sh test
          mkdir coverage && cd coverage
          gcov ../cmake-build-debug/project/server/CMakeFiles/server_lib.dir/config/src/main_server_settings.cpp.gcno
          gcov ../cmake-build-debug/project/server/CMakeFiles/server_lib.dir/config/src/server_settings.cpp.gcno
          gcov ../cmake-build-debug/project/server/CMakeFiles/server_lib.dir/http/src/http_base.cpp.gcno
          gcov ../cmake-build-debug/project/server/CMakeFiles/server_lib.dir/http/src/http_date.cpp.gcno
          gcov ../cmake-build-debug/project/server/CMakeFiles/server_lib.dir/http/src/http_request.cpp.gcno
          gcov ../cmake-build-debug/project/server/CMakeFiles/server_lib.dir/http/src/http_response.cpp.gcno
          cp -r ../cmake-build-debug/project/server/CMakeFiles/server_lib.dir/config/src/ .
          cp -r ../cmake-build-debug/project/server/CMakeFiles/server_lib.dir/http/src/ .
          cd ..
          lcov --capture --directory coverage/ --output-file task.info
          genhtml task.info --output-directory coverage-report/

      - name: Archive coverage test results
        uses: actions/upload-artifact@v2
        with:
          name: Coverage test
          path: coverage-report/

      - name: Valgrind test
        run: |
          sudo apt-get install -y valgrind
          mkdir valgrid-output
          valgrind --leak-check=full --tool=memcheck --show-leak-kinds=all --log-file=valgrid-output/report -q ./server.sh test

      - name: Archive valgrind test results
        uses: actions/upload-artifact@v2
        with:
          name: Valgrind test
          path: valgrid-output/
